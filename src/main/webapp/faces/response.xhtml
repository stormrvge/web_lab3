<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title><ui:insert name="title">Response page</ui:insert></title>
    <h:outputStylesheet name="styles/main.css"/>
    <h:outputStylesheet name="styles/result_page.css"/>
</h:head>

<h:body>
    <ui:include src="header.xhtml"/>

    <div class="result_text">
        <p>Results</p>
    </div>

    <div class="result_nav_button">
        <input type="button" value="Go to main page" onclick="window.location.href='../faces/index.xhtml'"/>
    </div>

    <div class="result_table">
        <p:dataTable var="coordinate" scrollable="true" scrollHeight="500" value="#{coordinatesList.coordinateList}">
            <p:column headerText="X">
                <h:outputText value="#{coordinate.x}" />
            </p:column>

            <p:column headerText="Y">
                <h:outputText value="#{coordinate.y}">
                    <f:convertNumber maxFractionDigits="1" locale="en-US"/>
                </h:outputText>
            </p:column>

            <p:column headerText="R">
                <h:outputText value="#{coordinate.r}" />
            </p:column>

            <p:column headerText="Hit">
                <h:outputText value="#{coordinate.hit}"/>                   <!-- TO DO VALIDATION -->
            </p:column>

            <p:column headerText="Exec (microsec)">
                <h:outputText value="#{coordinate.exectime}"/>
            </p:column>
        </p:dataTable>
    </div>
</h:body>
</html>
